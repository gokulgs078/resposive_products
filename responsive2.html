<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive2.css">
    <title>Image Carousel with Cards</title>
</head>
<body>
    <header>
        <h1>Terrific Minds Demo</h1>
    </header>
    
    <div class="carousel">

        <div class="carousel-images">
    
            <div class="carousel-item"><img src="Images/nature1.jpeg" alt="Image 1"></div>
    
            <div class="carousel-item"><img src="Images/nature2.jpeg" alt="Image 2"></div>
    
            <div class="carousel-item"><img src="Images/car3.jpg" alt="Image 3"></div>
    
            <div class="carousel-item"><img src="Images/car4.jpg" alt="Image 4"></div>
    
        </div>
        <button id="prevButton">Previous</button>

        <button id="nextButton">Next</button>
    </div>

    <div class="card_container" id="card_container">
    </div>

    <script src="responsive2.js"></script>
</body>
</html>
